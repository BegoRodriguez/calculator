<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link href="./css/styles.css" rel="stylesheet">

    </head>
    <body>
        <section id="principal" class="container-flex m-5 text-center">
        <h1>JavaScript Calculator</h1>

        <!-- Más o menos, da algún problema si se fuerza algún caso introduciendo el numero pero en general opera bien. 
        Lo que en vez de hacer las clases aritmeticamente que ya hice en otro ejercicio, uso cadenas y eval cuando se pulsa igual -->

        <div name="calculator" id="calculator" class="mt-3">
            
            <div id="display" name="display">0</div>
                
                <button type="button" name="seven" id="seven" class="btn-secondary number p-4"><i class="fa-solid fa-7"></i></button>
                <button type="button" name="eight" id="eight" class="btn-secondary number p-4"><i class="fa-solid fa-8"></i></button>
                <button type="button" name="nine" id="nine" class="btn-secondary number p-4"><i class="fa-solid fa-9"></i></button>
                <button type="button" name="ba" id="ba" class="btn-secondary clean p-4"><i class="fa-solid fa-arrow-left"></i></button>
                <button type="button" name="clear" id="clear" class="btn-secondary clean p-4"><i class="fa-solid fa-c"></i></button>

                <button type="button" name="four" id="four" class="btn-secondary number p-4"><i class="fa-solid fa-4"></i></button>
                <button type="button" name="five" id="five" class="btn-secondary number p-4"><i class="fa-solid fa-5"></i></button>
                <button type="button" name="six" id="six" class="btn-secondary number p-4"><i class="fa-solid fa-6"></i></button>
                <button type="button" name="add" id="add" class="btn-secondary operator p-4"><i class="fa-solid fa-plus"></i></button>
                <button type="button" name="subtract" id="subtract" class="btn-secondary operator p-4"><i class="fa-solid fa-minus"></i></button>
                
                <button type="button" name="one" id="one" class="btn-secondary number p-4"><i class="fa-solid fa-1"></i></button>
                <button type="button" name="two" id="two" class="btn-secondary number p-4"><i class="fa-solid fa-2"></i></button>
                <button type="button" name="three" id="three" class="btn-secondary number p-4"><i class="fa-solid fa-3"></i></button>
                <button type="button" name="multiply" id="multiply" class="btn-secondary operator p-4"><i class="fa-solid fa-xmark"></i></button>
                <button type="button" name="divide" id="divide" class="btn-secondary operator p-4"><i class="fa-solid fa-divide"></i></button>
              
                <button type="button" name="zero" id="zero" class="btn-secondary number big p-4"><i class="fa-solid fa-0"></i></button>
                <button type="button" name="decimal" id="decimal" class="btn-secondary operator p-4 dot">.</button>
                <button type="button" name="equals" id="equals" class="btn-secondary operator big p-4"><i class="fa-solid fa-equals"></i></button>
                    
             </div>
            </div>
       
        </section>


        <!-- Siempre antes del final de body --> 
        <script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <script src="https://kit.fontawesome.com/2d4a11a60b.js" crossorigin="anonymous"></script>
        <script src="js/calculator.js"> </script> <!-- Mi own script --> 


    </body>
</html>
